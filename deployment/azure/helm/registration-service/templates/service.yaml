apiVersion: v1
kind: Service
metadata:
  name: {{ include "registration-service.fullname" . }}
  labels:
    {{- include "registration-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  {{- range $k, $v := .Values.ports }}
  - port: {{ default $v.containerPort $v.servicePort }}
    targetPort: {{ $v.containerPort }}
    name: {{ $k }}
    protocol: TCP
  {{- end }}
  selector:
    {{- include "registration-service.selectorLabels" . | nindent 4 }}
