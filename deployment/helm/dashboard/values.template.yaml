# Default values for dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: acrmvdpaul.azurecr.io/mvd/dashboard
  tag: ${RESOURCES_PREFIX}
  pullPolicy: IfNotPresent


imagePullSecrets: [{name: acr-creds}]

nameOverride: ""
fullnameOverride: "${PARTICIPANT}-ui"

dashboard:
  volumeMounts:
    - name: appconfig
      mountPath: /usr/share/nginx/html/assets/config

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ports:
  http:
    containerPort: 80
    servicePort: 80

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
#    - host: chart-example.local
#      paths:
#        - path: /
#          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

volumes:
  - name: appconfig
    hostPath:
      # TOOD: make this relative
      path: /Users/paullatzelsperger/dev/mvd/deployment/azure/resources/appconfig/${PARTICIPANT}/